<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous">
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
      crossorigin="anonymous">
    </script>
  </head>

  <body>
      <button id="btn-modal" data-bs-target="#exampleModal" style="width: 50px; height: 50px;"></button>

      <div
          class="modal fade"
          id="exampleModal"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title"><i class="bi bi-chat-left-dots-fill text-info"> 설문조사 만들기</i></h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
              <form action="">
                <div class="row mb-3 mt-3">
                  <div class="col-md-6">
                    <i class="bi bi-calendar2-date text-primary"></i>
                    <label for="start-date" class="form-label">시작일:</label>
                    <input type="date" class="form-control" id="start-date" name="start-date" />
                  </div>
                  <div class="col-md-6">
                    <i class="bi bi-calendar2-date text-danger"></i>
                    <label for="end-date" class="form-label">종료일:</label>
                    <input type="date" class="form-control" id="end-date" name="end-date" />
                  </div>
                </div>
                <div class="mb-3">
                  <i class="bi bi-patch-question" style="color: rgb(121, 2, 119)"></i>
                  <label for="question" class="form-label">질문제목:</label>
                  <input
                      type="text"
                      class="form-control"
                      id="question"
                      placeholder="질문제목 입력..."
                      name="question"
                  />
                </div>
                <div class="mb-3">
                  <i class="bi bi-pencil-square" style="color: rgb(14, 2, 121)"></i>
                  <label for="question" class="form-label">답변항목:</label>
                  <button type="button" id="btn-answer-add" class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-plus-square-fill"></i> 추가
                  </button>
                </div>
                <div id="poll-answer-list" class="row mb-3">
                  <div class="row mb-1 poll-answer-list-item">
                    <div class="col-md-10"><input type="text" class="form-control" name="answer" /></div>
                  </div>
                </div>
              </form>
            </div>

            <div class="modal-footer">
              <button type="button" id="btn-poll-create" class="btn btn-primary btn-sm">투표생성</button>
              <button type="button" class="btn btn-outline-danger btn-sm" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
  </body>

  <script>
      document.querySelector("#btn-modal").addEventListener("click", function(e) {
        const modal = new bootstrap.Modal("#exampleModal", {
            backdrop: false,
            keyboard: false
        });

        modal.show();
      });

      document.querySelector("#exampleModal").addEventListener("hidden.bs.modal", function() {
          alert("아이디/비번 확인");
      });
  </script>
</html>
